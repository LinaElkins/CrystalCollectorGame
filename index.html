<body>
    <div class="instruction">
        <p>Click each Crystal which generates a new random number</p>

    </div>
    

    <h2 id="result"></h2>
    <div class="crystals">
    </div>



    <div>
    <h2 id="preNumber"></h2>
    <h2 id="win"></h2>
    <h2 id="loss"></h2>
    </div>

    </script>
